<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="url(#bg1)"/>

  <!-- Ring ropes effect -->
  <line x1="20" y1="120" x2="280" y2="120" stroke="#ff0000" stroke-width="4" opacity="0.6"/>
  <line x1="20" y1="150" x2="280" y2="150" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  <line x1="20" y1="180" x2="280" y2="180" stroke="#0066ff" stroke-width="4" opacity="0.6"/>

  <!-- WWF Logo area -->
  <text x="150" y="80" font-family="Impact, sans-serif" font-size="42" fill="url(#gold)" text-anchor="middle" filter="url(#glow)">WWF</text>

  <!-- Main Title -->
  <text x="150" y="240" font-family="Impact, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" filter="url(#glow)">SMACKDOWN!</text>
  <text x="150" y="280" font-family="Impact, sans-serif" font-size="24" fill="#ff0000" text-anchor="middle">2</text>

  <!-- Subtitle -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="16" fill="#cccccc" text-anchor="middle">KNOW YOUR ROLE</text>

  <!-- PlayStation badge -->
  <rect x="100" y="355" width="100" height="30" rx="5" fill="#003087"/>
  <text x="150" y="376" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">PlayStation</text>

  <!-- Decorative elements -->
  <circle cx="50" cy="200" r="30" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  <circle cx="250" cy="200" r="30" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
</svg>
